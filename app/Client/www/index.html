<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/lib/font-awesome/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<script type="text/javascript" src="js/lib/angular.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="js/lib/request.js"></script>
</head>
<body ng-app="app" ng-controller="MainController">
	<header>
		<div id="title">EasyManage 1.0</div>
		<div id="pageStack">/ home /</div>
	</header>

	<section id="homePage" class="page">
		<nav-item hotkey="1" label="Search" page="search"></nav-item>
		<nav-item hotkey="2" label="Insert" page="insert"></nav-item>
		<nav-item hotkey="3" label="Update" page="update"></nav-item>
		<nav-item hotkey="4" label="Delete" page="delete"></nav-item>
	</section>

	<!-- [ Search Pages ] -->
	<section id="searchPage" class="moveRight page">
		<nav-item hotkey="1" label="Customers" page="searchCustomers"></nav-item>
		<nav-item hotkey="2" label="Products" page="searchProducts"></nav-item>
		<nav-item hotkey="3" label="Orders" page="searchOrders"></nav-item>
		<nav-item hotkey="4" label="Cart" page="searchCart"></nav-item>
		<nav-item hotkey="5" label="Back" page="back"></nav-item>
	</section>

	<section id="searchCustomersPage" class="moveRight page">
		<input class="textbox" type="text" placeholder="Customer ID">
		<input class="textbox" type="text" placeholder="First Name">
		<input class="textbox" type="text" placeholder="Last Name">
		<input class="textbox" type="text" placeholder="Phone Number">
		<nav-item hotkey="1" label="Results" page="searchCustomersResults"></nav-item>
		<nav-item hotkey="2" label="Back" page="back"></nav-item>
	</section>

	<section id="searchProductsPage" class="moveRight page">
		<input class="textbox" type="text" placeholder="Product ID">
		<input class="textbox" type="text" placeholder="Product Name">
		<input class="textbox" type="text" placeholder="Price">
		<input class="textbox" type="text" placeholder="Weight">
		<input class="textbox" type="text" placeholder="In Stock">
		<!-- <nav-item hotkey="1" label="Results" page="searchProductsResults"></nav-item> -->
		<nav-item hotkey="1" label="Back" page="back"></nav-item>
	</section>

	<section id="searchOrdersPage" class="moveRight page">
		<input class="textbox" type="text" placeholder="Order ID">
		<input class="textbox" type="text" placeholder="Customer ID">
		<input class="textbox" type="text" placeholder="P.O. Number">
		<input class="textbox" type="text" placeholder="Order Date">
		<!-- <nav-item hotkey="1" label="Results" page="searchProductsResults"></nav-item> -->
		<nav-item hotkey="1" label="Back" page="back"></nav-item>
	</section>

	<section id="searchCartPage" class="moveRight page">
		<input class="textbox" type="text" placeholder="Order ID">
		<input class="textbox" type="text" placeholder="Product ID">
		<input class="textbox" type="text" placeholder="Quanity">
		<!-- <nav-item hotkey="1" label="Results" page="searchProductsResults"></nav-item> -->
		<nav-item hotkey="1" label="Back" page="back"></nav-item>
	</section>

	<!-- Search Results Page -->
	<section id="searchCustomersResultsPage" class="moveRight page">	
		<customer-list>
			<customer-item customer-id="1923" first-name="Ben" last-name="Lorantfy" phone-number="123"></customer-item>
			<customer-item customer-id="23" first-name="Thomas" last-name="Lorantfy" phone-number="123"></customer-item>
			<customer-item customer-id="24345" first-name="Kaiti" last-name="Jones" phone-number="123"></customer-item>
			<customer-item customer-id="12" first-name="Jess" last-name="Boops" phone-number="123"></customer-item>
		</customer-list>
		
		<nav-item hotkey="1" label="Back" page="back"></nav-item>
	</section>

	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
