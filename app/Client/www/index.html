<html>

<body ng-app="app" ng-controller="MainController">

	<header>
		<div id="title">EasyManage 1.0</div>

	<section id="homePage" class="page">
		<nav-item hotkey="1" label="Search" page="search"></nav-item>
		<nav-item hotkey="2" label="Insert" page="insert"></nav-item>
		<nav-item hotkey="3" label="Update" page="update"></nav-item>
		<nav-item hotkey="4" label="Delete" page="delete"></nav-item>
	</section>

	<section id="searchPage" class="moveRight page">
		<nav-item hotkey="1" label="Customers" page="searchCustomers"></nav-item>
		<nav-item hotkey="2" label="Products" page="searchProducts"></nav-item>
		<nav-item hotkey="3" label="Orders" page="searchOrders"></nav-item>
		<nav-item hotkey="4" label="Cart" page="searchCart"></nav-item>
		<nav-item hotkey="5" label="Back" page="back"></nav-item>
	</section>

	<section id="searchCustomersPage" class="moveRight page">
		<input class="textbox custID" type="text" placeholder="Customer ID">
		<input class="textbox firstName" type="text" placeholder="First Name">
		<input class="textbox lastName" type="text" placeholder="Last Name">
		<input class="textbox phoneNumber" type="text" placeholder="Phone Number">
		<nav-item hotkey="1" label="Results" page="searchCustomersResults"></nav-item>
		<nav-item hotkey="2" label="Back" page="back"></nav-item>
	</section>

	<section id="searchProductsPage" class="moveRight page">
		<input class="textbox prodID" type="text" placeholder="Product ID">
		<input class="textbox prodName" type="text" placeholder="Product Name">
		<input class="textbox price" type="text" placeholder="Price">
		<input class="textbox prodWeight" type="text" placeholder="Weight">
		<!--<label><input class="textbox inStock" type="checkbox">In Stock</label>-->
		<input type="radio" class="textbox inStock any" name="inStock" checked> Any<br>
		<input type="radio" class="textbox inStock in" name="inStock"> In Stock<br>
		<input type="radio" class="textbox inStock out" name="inStock"> Sold Out
        
		<nav-item hotkey="1" label="Results" page="searchProductsResults"></nav-item>
		<nav-item hotkey="2" label="Back" page="back"></nav-item>
	</section>

	<section id="searchOrdersPage" class="moveRight page">
		<input class="textbox orderID" type="text" placeholder="Order ID">
		<input class="textbox custID" type="text" placeholder="Customer ID">
		<input class="textbox poNumber" type="text" placeholder="P.O. Number">
		<input class="textbox orderDate" type="text" placeholder="Order Date">
		<nav-item hotkey="1" label="Results" page="searchOrdersResults"></nav-item>
		<nav-item hotkey="2" label="Back" page="back"></nav-item>
	</section>

	<section id="searchCartPage" class="moveRight page">
		<input class="textbox orderID" type="text" placeholder="Order ID">
		<input class="textbox prodID" type="text" placeholder="Product ID">
		<input class="textbox quanity" type="text" placeholder="Quantity">
        
        <!-- Joined fields -->
        <input class="textbox custID" type="text" placeholder="Customer ID"> <!-- ex 1 -->
        <input class="textbox prodName" type="text" placeholder="Product Name"> <!-- ex 2 -->       
        
		<nav-item hotkey="1" label="Results" page="searchCartResults"></nav-item>
		<nav-item hotkey="2" label="Back" page="back"></nav-item>
	</section>

    <section id="purchaseOrderPage" class="moveRight page">
        <div id="purchaseOrderHolder">
            <table class="customerInfo">
                <tr>
                    <td>ID:</td>
                    <td class="custID">1234</td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td class="custName">last, first</td>
                </tr>
                <tr>
                    <td>Phone:</td>
                    <td class="phone">123-356-3465</td>
                </tr>
            </table>        
            <table class="purchaseInfo">
                <tr>
                    <td>PurchaseDate:</td>
                    <td class="date">10/23/1230</td>
                </tr>
                <tr>
                    <td>P.O. Number:</td>
                    <td class="poNumber">123435</td>
                </tr>
            </table>
            <div class="clear"></div>
            <div class="cartHolder">
                <table class="items">
                    <tr>
                        <td>ID</td>
                        <td>Name</td>
                        <td>Quantity</td>
                        <td>Unit Price</td>
                        <td>Unit Weight</td>
                    </tr>
                </table>
                <table class="totals">
                    <tr>
                        <td>SubTotal</td>
                        <td class="subtotal">$1234</td>
                    </tr>
                    <tr>
                        <td>Tax (13%)</td>
                        <td class="tax">124</td>
                    </tr>
                    <tr>
                        <td>Total</td>
                        <td class="total">$2534</td>
                    </tr>
                </table>
                <div class="clear"></div>
                <table class="extra">
                    <tr>
                        <td>Total Number of Pieces in Order:</td>
                        <td class="totalCount">23</td>
                    </tr>
                    <tr>
                        <td>Total Weight of Order:</td>
                        <td class="totalWeight">1234 kg</td>
                    </tr>
                </table>
            </div>
        </div>
        <nav-item hotkey="1" label="Print" page="none"></nav-item>
        <nav-item hotkey="2" label="Back" page="back"></nav-item>
    </section>
